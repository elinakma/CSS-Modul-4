<!DOCTYPE html>
<html>
    <head>
        <title>Combinator Selector</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Elin Akma" />
        <meta name="233307009" content="12345" />
        <link rel="icon" type="icon/png" href="gambar/icon.png" sizes="16x16">
    </head>
    <style>
        div p {
            color: red;
        }
        div > p {
            background-color: yellow;
        }
        div + p {
            background-color: darkgray;
        }
        div ~ p {
            color: cyan;
        }
    </style>
    <body>
        <div>
           <p>This is a paragraph</p> <!--Masih kurang kesimpulan-->
           <p>This is a paragraph</p>
        </div>
        <p>This is a paragraph</p> 
        <p>This is a paragraph</p>
    </body>
</html>
